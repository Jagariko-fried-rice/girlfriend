name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Runner info (diagnostic)
        run: |
          echo "Runner: $(uname -a)"
          lsb_release -a || true
          echo "Disk usage:"
          df -h .
          echo "Free memory:"
          free -h || true

      - name: Setup Flutter (pinned version)
        uses: subosito/flutter-action@v2
        with:
          # 例: 必要に応じて利用したい Flutter のバージョンに置き換えてください
          flutter-version: '3.29.3'
          channel: stable
          cache: true

      - name: Show Flutter version
        run: flutter --version

      - name: Install dependencies
        run: flutter pub get

      - name: Build Flutter web
        run: flutter build web --release

      - name: Deploy to Firebase Hosting (PR preview)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_GIRLFRIEND_9F134 }}
          projectId: girlfriend-9f134