name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
permissions:
  contents: read
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Runner info (diagnostic)
        run: |
          echo "Runner: $(uname -a)"
          lsb_release -a || true
          echo "Disk usage:"
          df -h .
          echo "Free memory:"
          free -h || true

      - name: Setup Flutter (pinned version)
        uses: subosito/flutter-action@v2
        with:
          # チャンネル名ではなく具体的なリリース番号を指定して自動解決を回避する
          flutter-version: '3.29.3'
          channel: stable
          cache: true

      - name: Show Flutter version
        run: flutter --version

      - name: Install dependencies
        run: flutter pub get

      - name: Build Flutter web
        run: flutter build web --release

      - name: Deploy to Firebase Hosting (live)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_GIRLFRIEND_9F134 }}
          channelId: live
          projectId: girlfriend-9f134
          entryPoint: build/web
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks